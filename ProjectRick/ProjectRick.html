<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem API</title>
</head>
<body>
    <h1>Informações do Personagem</h1>
    <div id="character-info">
        <p>Nome: <span id="name"></span></p>
        <p>Status: <span id="status"></span></p>
        <p>Espécie: <span id="species"></span></p>
        <img id="image" src="" alt="Imagem do personagem">
    </div>

    <script>
        // URL da API do Rick and Morty
        const url = "https://rickandmortyapi.com/api/character/1"; // Rick Sanchez

        // Fazendo a requisição
        fetch(url)
            .then(response => response.json()) // Converte para JSON
            .then(data => {
                document.getElementById("name").textContent = data.name;
                document.getElementById("status").textContent = data.status;
                document.getElementById("species").textContent = data.species;
                document.getElementById("image").src = data.image;
            })
            .catch(error => console.error("Erro ao buscar dados:", error));
    </script>
</body>
</html>
